    body {
      color: #1e293b;
      line-height: 1.8;
      overflow-x: hidden;
    }

    .dark body { background-color: #020617; color: #f1f5f9; }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { 
      background: #e2e8f0; 
      border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-thumb { background: #1e293b; }
    ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

    .glass-card {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .dark .glass-card {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .text-gradient {
      background: linear-gradient(135deg, #184277 0%, #397c7c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .dark .text-gradient {
      background: linear-gradient(135deg, #f1f5f9 0%, #397c7c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Immersive Grid */
    .bg-grid {
      background-size: 40px 40px;
      background-image: radial-gradient(circle, #e2e8f0 1px, transparent 1px);
    }
    .dark .bg-grid {
      background-image: radial-gradient(circle, #1e293b 1px, transparent 1px);
    }

    /* Mobile-specific optimizations */

    /* iOS Safari 100vh fix */
    @supports (-webkit-touch-callout: none) {
      .min-h-screen {
        min-height: -webkit-fill-available;
      }
    }

    /* Prevent iOS text size adjustment */
    html {
      -webkit-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    /* Disable iOS callouts and copy/paste on long press */
    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    /* Allow text selection for inputs and content areas */
    input, textarea, [contenteditable] {
      -webkit-user-select: text;
      user-select: text;
    }

    /* Smooth touch scrolling for iOS */
    * {
      -webkit-overflow-scrolling: touch;
    }

    /* Remove tap highlight on mobile */
    * {
      -webkit-tap-highlight-color: transparent;
      tap-highlight-color: transparent;
    }

    /* Better touch targets (min 44x44px for iOS/Android) */
    button, a, input, select, textarea {
      min-height: 44px;
      min-width: 44px;
    }

    /* Prevent zoom on input focus (iOS) */
    input, select, textarea {
      font-size: 16px !important;
    }

    /* Safe area insets for notched devices */
    body {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    /* Disable pull-to-refresh on Chrome Android */
    body {
      overscroll-behavior-y: contain;
    }

    /* No scrollbar utility */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
